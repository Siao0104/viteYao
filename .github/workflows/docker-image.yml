name: CI/CD Docker Build and Run

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: docker build -t yaodockervue:dev1.0 -f Dockerfile .

    - name: Stop and remove existing container
      run: |
        docker stop yaodockercontainer || true
        docker rm yaodockercontainer || true

    - name: Run Docker container
      run: docker run -d --name yaodockercontainer -p 3003:5173 yaodockervue:dev1.0
